---

- name: Installing dnf package
  yum: name=dnf state=present

- name: Removing Cloud-Init package...
  dnf: name=cloud-init state=absent

- name: Removing cloud-init user...
  user:
   name: cloud-user
   state: absent

- name: Removing cloud-init directory...
  file:
   path: /home/cloud-user/
   state: absent

- name: Removing vagrant user...
  user:
   name: vagrant
   state: absent
  
- name: Removing vagrant group...
  user:
   name: vagrant
   state: absent

- name: Removing vagrant directory...
  file:
   path: /home/vagrant/
   state: absent
